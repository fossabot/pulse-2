server:
  http_listen_port: 3201

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:3200

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 24h

metrics_generator:
  processor:
    service_graphs:
      wait: 10s
    span_metrics:
      dimensions:
        - span.name
        - status.code
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  ingestion_rate_limit_bytes: 150000000
  ingestion_burst_size_bytes: 200000000
  max_bytes_per_trace: 50000000
  metrics_generator_processors:
    - service-graphs
    - span-metrics
